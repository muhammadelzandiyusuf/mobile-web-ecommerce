<div class="brand-gallery">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="gallery-title">{{'shopping.brand_gallery' | translate}}</div>
            </div>
            <div class="col-12 col-sm-6 col-md-6" *ngFor="let item of brands">
                <div class="list-brand" (click)="goDetail(item.link_url)">
                    <img src="{{ item.image_domain }}/{{ item.thumb_gallery_path }}/{{ item.thumb_gallery_image }}">
                </div>
            </div>
        </div>
    </div>
</div>
