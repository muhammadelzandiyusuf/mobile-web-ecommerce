<div class="form-modal-overlay" *ngIf="formModalSortby">
  <div class="form-modal">
      <div class="filter">
          <mat-toolbar color="filter">
              <mat-toolbar-row>
                  <span>{{'culinary.filter_province' | translate}}</span>
                  <span class="example-spacer"></span>
                  <button mat-raised-button="mat-raised-button" (click)="closeModal()">{{'product.done' | translate}}</button>
              </mat-toolbar-row>
          </mat-toolbar>
      </div>
      <div class="content-filter">
          <div class="sortby-items">
              <mat-radio-group class="example-radio-group" [(ngModel)]="filterSortbys">
                  <mat-radio-button
                      class="example-radio-button"
                      *ngFor="let item of provinces"
                      [value]="item.province_id">
                      {{ item.province }}
                  </mat-radio-button>
              </mat-radio-group>
          </div>
      </div>
  </div>
</div>

<div class="showrooms" (scroll)="onScroll($event)">
  <div class="filter-province">
      <div class="button-row">
          <button mat-raised-button (click)="getFilterSortby()">{{'culinary.filter_province' | translate}}</button>
      </div>
  </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-12 col-sm-6 col-md-6" *ngFor="let item of restaurants">
              <div class="banner-shopping" (click)="goLink(item.url)">
                  <div class="image">
                    <img src="{{ item.image_domain }}/{{ item.image_path }}/{{ item.image }}">
                  </div>
                  <div class="term-name">
                    {{ item.name }}
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
