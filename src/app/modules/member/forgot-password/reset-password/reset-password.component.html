<div class="layout-spinner" *ngIf="spinner">
    <div class="spinner">
        <img src="assets/images/spin.gif">
    </div>
</div>
<div class="box-login">
    <div class="logo">
        <img src="https://kitchenart.id/images/logo.png">
    </div>
    <div class="form">
        <form class="form-login" [formGroup]="forgotPasswordForm">
            <div class="btn-row">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="note-forgot password">
                                Password  <br>
                                Ex : Password888
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-form">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <fa name="envelope"></fa>
                        </div>
                        <div class="col-10">
                            <input type="email" name="email" placeholder="Email" class="form-control" formControlName="email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-form">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <fa name="unlock-alt"></fa>
                        </div>
                        <div class="col-10">
                            <input type="password" name="password" placeholder="password" class="form-control" formControlName="password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-form">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <fa name="unlock-alt"></fa>
                        </div>
                        <div class="col-10">
                            <input type="password" name="confirmPassword" placeholder="{{ 'form.confirm_your_password' | translate }}" class="form-control" formControlName="confirmPassword">
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-row">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <button mat-raised-button="mat-raised-button" class="btn-login" (click)="resetPassword()" [disabled]="forgotPasswordForm.invalid">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
