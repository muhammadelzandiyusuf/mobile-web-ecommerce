<div class="list-product">
    <div class="form-modal-overlay" *ngIf="formModalSortby">
        <div class="form-modal">
            <div class="filter">
                <mat-toolbar color="filter">
                    <mat-toolbar-row>
                        <span>{{'product.sort_by' | translate}}</span>
                        <span class="example-spacer"></span>
                        <button mat-raised-button="mat-raised-button" (click)="closeModal()">{{'product.done' | translate}}</button>
                    </mat-toolbar-row>
                </mat-toolbar>
            </div>
            <div class="content-filter">
                <div class="sortby-items">
                    <mat-radio-group class="example-radio-group" [(ngModel)]="filterSortbys">
                        <mat-radio-button class="example-radio-button" *ngFor="let item of dataSortbys" [value]="item.value" (click)="cekStatus('first_sort')">
                          {{ item.name }}
                        </mat-radio-button>
                    </mat-radio-group>
                    <mat-radio-group class="example-radio-group" [(ngModel)]="filterSortby">
                        <mat-radio-button class="example-radio-button" *ngFor="let item of dataSortby" [value]="item.value" (click)="cekStatus('second_sort')">
                          {{ item.name }}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
    </div>

    <div class="product">
        <div class="container">
            <div class="row">
                <div class="col-12" *ngIf="count === 0">
                    <div class="load-gif">
                        <img src="/assets/images/load.gif" alt="load" />
                    </div>
                </div>
                <div
                    class="col-6 col-sm-4 col-md-4"
                    *ngFor="let product of products | orderBy: filterSortby | pipeOrderBy: filterSortbys:reverse:'case-insensitive'">
                    <div class="box-product" (click)="goProductDetail(product.url)">
                        <!-- <div class="product-discount-all" *ngIf="product.discount > 32">
                            <span>{{ product.discount }}%</span>
                        </div> -->
                        <div class="image">
                            <img src="{{ product.image_domain }}/{{ product.product_image_path }}/{{ product.product_image_name }}">
                        </div>
                        <div class="content">
                            <!-- <div class="brand">{{ product.brand_name }}</div> -->
                            <div class="name">{{ product.name }}
                                ({{product.code }})
                            </div>
                            <div class="normal-price" *ngIf="product.discount !== 0">{{ product.price | currency:'Rp':'true':'4.0-0' }}</div>
                            <div class="diskon-price">{{ product.discount_price | currency:'Rp':'true':'4.0-0' }}</div>
                        </div>
                        <div class="installment">{{ product.installment | currency:'Rp':'true':'4.0-0' }}
                            x 12 Bln
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
