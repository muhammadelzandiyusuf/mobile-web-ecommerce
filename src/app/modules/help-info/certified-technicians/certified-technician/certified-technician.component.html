<div class="form-modal-overlay" *ngIf="formModalSortby">
  <div class="form-modal">
      <div class="filter">
          <mat-toolbar color="filter">
              <mat-toolbar-row>
                  <span>{{ 'account.filter_province' | translate }}</span>
                  <span class="example-spacer"></span>
                  <button mat-raised-button="mat-raised-button" (click)="closeModal()">{{ 'product.done' | translate }}</button>
              </mat-toolbar-row>
          </mat-toolbar>
      </div>
      <div class="content-filter">
          <div class="sortby-items">
              <mat-radio-group class="example-radio-group" [(ngModel)]="filterSortbys">
                  <mat-radio-button
                      class="example-radio-button"
                      *ngFor="let item of provinces"
                      [value]="item.province_id">
                      {{ item.province }}
                  </mat-radio-button>
              </mat-radio-group>
          </div>
      </div>
  </div>
</div>

<div class="technician" (scroll)="onScroll($event)">
  <div class="filter-province">
      <div class="button-row">
          <button mat-raised-button (click)="getFilterSortby()">{{ 'account.filter_province' | translate }}</button>
      </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-6" *ngFor="let item of technicians">
              <div class="certified-box" (click)="goLink(item.staff_id)">
                  <div class="image">
                    <img src="{{ item.image_domain }}/{{ item.image_path }}/{{ item.image }}">
                  </div>
                  <div class="technician-name">
                    {{ item.name }}
                  </div>
                  <div class="technician-staff">
                    {{ item.staff_id }}
                  </div>
                  <div class="technician-city">
                    {{ item.location.city_name }}
                  </div>
                  <div class="technician-rating">
                    <rating [(ngModel)]="item.avg_rating" [readonly]="true"></rating>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
