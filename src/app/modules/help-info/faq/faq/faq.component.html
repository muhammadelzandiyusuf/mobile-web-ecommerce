<div class="faq" (scroll)="onScroll($event)">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="title-terms" *ngIf="lang === 'en'">
                    {{ termNameEng }}
                </div>
                <div class="title-terms" *ngIf="lang === 'id'">
                    {{ termNameIndo }}
                </div>
            </div>
            <div class="col-6" *ngFor="let faq of faqs">
                <div class="faq-box" (click)="getDetailCategory(faq.url)">
                    <span *ngIf="lang === 'en'">{{ faq.title_english }}</span>
                    <span *ngIf="lang === 'id'">{{ faq.title_indonesia }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
