<div class="detail-media">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <div class="banner" *ngIf="banner_type === 'IMG'">
                        <img src="{{ media.image_domain }}/{{ media.banner_path }}/{{ media.banner_image }}" alt="">
                    </div>
                    <div class="banner" *ngIf="banner_type === 'VID'">
                        <iframe class="e2e-iframe-trusted-src" width="100%" height="250" [src]="videoUrl" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="title">
                        {{ title }}
                    
                    </div>
                    <div class="subtitle" *ngIf="lang === 'en'">
                        {{ subtitle_english }}
                    </div>
                    <div class="subtitle" *ngIf="lang === 'id'">
                        {{ subtitle_indonesia }}
                    </div>
                    <div class="description" *ngIf="lang === 'en'" [innerHtml]="content_english"></div>
                    <div class="description" *ngIf="lang === 'id'" [innerHtml]="content_indonesia"></div>
                </div>
            </div>
            <div class="col-12">
                <div class="share-this">
                    <div class="share-button-box">
                        <div class="share-button fb" (click)="shareButtonFB()">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="share-button wa" (click)="shareButtonWA()">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <div class="share-button tw" (click)="shareButtonTW()">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="share-button pt" (click)="shareButtonPinterest()">
                            <i class="fab fa-pinterest-p"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
